blueprint:
  title: "About — The Story of Rocket Blueprint"
  archetype: "The Architect of Clarity"
  # This blueprint tells our origin story in narrative form.
  # Use it for the website's 'About' section, investor decks, and brand onboarding materials.
  # The language is designed to be parsed for tone, voice, and rhythm consistency across all content.

  # Narrative Summary:
